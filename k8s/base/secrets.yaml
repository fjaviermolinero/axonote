apiVersion: v1
kind: Secret
metadata:
  name: axonote-secrets
  namespace: axonote
type: Opaque
stringData:
  # Database Credentials
  DATABASE_USER: "axonote_user"
  DATABASE_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  DATABASE_URL: "postgresql://axonote_user:REPLACE_WITH_SECURE_PASSWORD@postgresql-service:5432/axonote"
  
  # JWT Configuration
  SECRET_KEY: "REPLACE_WITH_SECURE_JWT_SECRET"
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRE_MINUTES: "30"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"
  
  # MinIO Credentials
  MINIO_ACCESS_KEY: "REPLACE_WITH_MINIO_ACCESS_KEY"
  MINIO_SECRET_KEY: "REPLACE_WITH_MINIO_SECRET_KEY"
  
  # External API Keys
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_KEY"
  HF_TOKEN: "REPLACE_WITH_HUGGINGFACE_TOKEN"
  NOTION_TOKEN: "REPLACE_WITH_NOTION_TOKEN"
  
  # Monitoring & Observability
  SENTRY_DSN: "REPLACE_WITH_SENTRY_DSN"
  PROMETHEUS_TOKEN: "REPLACE_WITH_PROMETHEUS_TOKEN"
  
  # Email Configuration (for notifications)
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "REPLACE_WITH_SMTP_USER"
  SMTP_PASSWORD: "REPLACE_WITH_SMTP_PASSWORD"
  
  # Encryption Keys
  ENCRYPTION_KEY: "REPLACE_WITH_AES_256_KEY"
  BACKUP_ENCRYPTION_KEY: "REPLACE_WITH_BACKUP_KEY"
