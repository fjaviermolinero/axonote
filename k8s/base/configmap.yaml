apiVersion: v1
kind: ConfigMap
metadata:
  name: axonote-config
  namespace: axonote
data:
  # Application Configuration
  APP_NAME: "AxoNote"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DEBUG: "false"
  
  # Database Configuration
  DATABASE_HOST: "postgresql-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "axonote"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # MinIO Configuration
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_BUCKET: "axonote-storage"
  MINIO_SECURE: "false"
  
  # Celery Configuration
  CELERY_BROKER_URL: "redis://redis-service:6379/1"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/2"
  
  # ML/AI Configuration
  WHISPER_MODEL_SIZE: "large-v3"
  WHISPER_DEVICE: "cuda"
  DIARIZATION_DEVICE: "cuda"
  LLM_MODEL_PATH: "/models/qwen2.5-14b"
  
  # API Configuration
  API_V1_PREFIX: "/api/v1"
  CORS_ORIGINS: "https://axonote.com,https://www.axonote.com"
  
  # Logging Configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Rate Limiting
  RATE_LIMIT_DEFAULT: "100/minute"
  RATE_LIMIT_AUTH: "10/minute"
  
  # Security
  SECURE_COOKIES: "true"
  HTTPS_ONLY: "true"
